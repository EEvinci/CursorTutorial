<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>贪吃蛇游戏</title>
  <style>
    * { box-sizing: border-box; }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #222;
      font-family: "Segoe UI", "PingFang SC", "Helvetica Neue", Arial, sans-serif;
      color: #fff;
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    #score {
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    canvas {
      background: #111;
      border: 4px solid #555;
      
      /* 让画布像素清晰 */
      image-rendering: pixelated;
    }

    /* 重新开始按钮 */
    #restartBtn {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background-color: #28a745;
      color: #fff;
      cursor: pointer;
      display: none;
    }
    #restartBtn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>贪吃蛇</h1>
  <div id="score">分数: 0</div>
  <canvas id="game" width="400" height="400"></canvas>
  <button id="restartBtn">重新开始</button>

  <script>
    (function () {
      const canvas = document.getElementById("game");
      const ctx = canvas.getContext("2d");
      const scoreEl = document.getElementById("score");
      const restartBtn = document.getElementById("restartBtn");

      // 游戏配置
      const COLS = 20; // 列数
      const ROWS = 20; // 行数
      const SIZE = canvas.width / COLS; // 每格大小
      const SPEED = 100; // 刷新间隔 (ms)

      // 方向枚举
      const Direction = {
        LEFT: "LEFT",
        UP: "UP",
        RIGHT: "RIGHT",
        DOWN: "DOWN",
      };

      let snake, food, dir, nextDir, intervalId, score;

      function init() {
        snake = [
          { x: 9, y: 10 },
          { x: 8, y: 10 },
          { x: 7, y: 10 },
        ];
        dir = Direction.RIGHT;
        nextDir = dir;
        placeFood();
        score = 0;
        updateScore();
        restartBtn.style.display = "none";

        clearInterval(intervalId);
        intervalId = setInterval(loop, SPEED);
      }

      function placeFood() {
        while (true) {
          const x = Math.floor(Math.random() * COLS);
          const y = Math.floor(Math.random() * ROWS);
          if (!snake.some((s) => s.x === x && s.y === y)) {
            food = { x, y };
            break;
          }
        }
      }

      function loop() {
        // 更新方向
        dir = nextDir;

        // 计算新的头部
        const head = { ...snake[0] };
        if (dir === Direction.RIGHT) head.x += 1;
        if (dir === Direction.LEFT) head.x -= 1;
        if (dir === Direction.UP) head.y -= 1;
        if (dir === Direction.DOWN) head.y += 1;

        // 撞墙或撞自己 => 游戏结束
        if (
          head.x < 0 ||
          head.x >= COLS ||
          head.y < 0 ||
          head.y >= ROWS ||
          snake.some((s) => s.x === head.x && s.y === head.y)
        ) {
          gameOver();
          return;
        }

        snake.unshift(head); // 添加到蛇头

        // 吃到食物
        if (head.x === food.x && head.y === food.y) {
          score += 10;
          updateScore();
          placeFood();
        } else {
          snake.pop(); // 移除尾巴
        }

        draw();
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // 画棋盘格(可选)
        for (let i = 0; i < COLS; i++) {
          for (let j = 0; j < ROWS; j++) {
            ctx.fillStyle = (i + j) % 2 === 0 ? "#191919" : "#1e1e1e";
            ctx.fillRect(i * SIZE, j * SIZE, SIZE, SIZE);
          }
        }

        // 画食物
        ctx.fillStyle = "#e74c3c";
        ctx.fillRect(food.x * SIZE, food.y * SIZE, SIZE, SIZE);

        // 画蛇
        ctx.fillStyle = "#2ecc71";
        snake.forEach(({ x, y }, idx) => {
          // 头部深色
          ctx.fillStyle = idx === 0 ? "#27ae60" : "#2ecc71";
          ctx.fillRect(x * SIZE, y * SIZE, SIZE, SIZE);
        });
      }

      function updateScore() {
        scoreEl.textContent = `分数: ${score}`;
      }

      function gameOver() {
        clearInterval(intervalId);
        ctx.fillStyle = "rgba(0, 0, 0, 0.6)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#fff";
        ctx.textAlign = "center";
        ctx.font = "28px sans-serif";
        ctx.fillText("游戏结束", canvas.width / 2, canvas.height / 2 - 10);
        ctx.font = "20px sans-serif";
        ctx.fillText(`最终分数: ${score}`, canvas.width / 2, canvas.height / 2 + 20);

        restartBtn.style.display = "inline-block";
      }

      // 处理键盘事件
      window.addEventListener("keydown", (e) => {
        switch (e.key) {
          case "ArrowLeft":
          case "a":
          case "A":
            if (dir !== Direction.RIGHT) nextDir = Direction.LEFT;
            break;
          case "ArrowUp":
          case "w":
          case "W":
            if (dir !== Direction.DOWN) nextDir = Direction.UP;
            break;
          case "ArrowRight":
          case "d":
          case "D":
            if (dir !== Direction.LEFT) nextDir = Direction.RIGHT;
            break;
          case "ArrowDown":
          case "s":
          case "S":
            if (dir !== Direction.UP) nextDir = Direction.DOWN;
            break;
        }
      });

      restartBtn.addEventListener("click", init);

      init();
    })();
  </script>
</body>
</html>
