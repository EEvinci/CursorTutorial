<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #222;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        h1 {
            margin-top: 30px;
        }
        #gameContainer {
            margin-top: 20px;
            background: #111;
            border: 2px solid #4caf50;
            box-shadow: 0 0 20px #4caf50;
            width: 402px;
            height: 402px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #gameCanvas {
            background: #222;
            display: block;
            border: 1px solid #333;
        }
        #score {
            margin-top: 20px;
            font-size: 20px;
        }
        #restartBtn {
            margin-top: 15px;
            padding: 8px 20px;
            font-size: 16px;
            background: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        #restartBtn:hover {
            background: #388e3c;
        }
    </style>
</head>
<body>
    <h1>贪吃蛇游戏</h1>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
    <div id="score">分数：0</div>
    <button id="restartBtn" style="display:none;">重新开始</button>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const box = 20; // 每格大小
        const canvasSize = 400;
        let snake = [{x: 9 * box, y: 10 * box}];
        let direction = 'RIGHT';
        let food = randomFood();
        let score = 0;
        let game;
        let isGameOver = false;

        function randomFood() {
            return {
                x: Math.floor(Math.random() * (canvasSize / box)) * box,
                y: Math.floor(Math.random() * (canvasSize / box)) * box
            };
        }

        document.addEventListener('keydown', changeDirection);
        document.getElementById('restartBtn').onclick = restartGame;

        function changeDirection(e) {
            if (isGameOver) return;
            if (e.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
            else if (e.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
            else if (e.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
            else if (e.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
        }

        function draw() {
            ctx.clearRect(0, 0, canvasSize, canvasSize);
            // 画蛇
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? '#4caf50' : '#8bc34a';
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = '#222';
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }
            // 画食物
            ctx.fillStyle = '#ff5722';
            ctx.fillRect(food.x, food.y, box, box);

            // 移动蛇
            let head = {x: snake[0].x, y: snake[0].y};
            if (direction === 'LEFT') head.x -= box;
            if (direction === 'UP') head.y -= box;
            if (direction === 'RIGHT') head.x += box;
            if (direction === 'DOWN') head.y += box;

            // 撞墙或撞到自己
            if (head.x < 0 || head.x >= canvasSize || head.y < 0 || head.y >= canvasSize || collision(head, snake)) {
                gameOver();
                return;
            }

            // 吃到食物
            if (head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById('score').innerText = '分数：' + score;
                food = randomFood();
            } else {
                snake.pop();
            }
            snake.unshift(head);
        }

        function collision(head, arr) {
            for (let i = 0; i < arr.length; i++) {
                if (head.x === arr[i].x && head.y === arr[i].y) return true;
            }
            return false;
        }

        function gameOver() {
            clearInterval(game);
            isGameOver = true;
            document.getElementById('restartBtn').style.display = 'inline-block';
            ctx.fillStyle = 'rgba(0,0,0,0.7)';
            ctx.fillRect(0, canvasSize/2-40, canvasSize, 80);
            ctx.fillStyle = '#fff';
            ctx.font = '32px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('游戏结束', canvasSize/2, canvasSize/2);
            ctx.font = '20px Arial';
            ctx.fillText('分数：' + score, canvasSize/2, canvasSize/2 + 30);
        }

        function restartGame() {
            snake = [{x: 9 * box, y: 10 * box}];
            direction = 'RIGHT';
            food = randomFood();
            score = 0;
            isGameOver = false;
            document.getElementById('score').innerText = '分数：0';
            document.getElementById('restartBtn').style.display = 'none';
            game = setInterval(draw, 120);
        }

        // 启动游戏
        restartGame();
    </script>
</body>
</html>
